{% extends 'index.html' %}
{% load bootstrap4 %}
{% block thelist %}
<div class = "card-deck-wrapper">
    <div class="card-deck " style = "display:flex; flex-wrap:wrap;">

    {% for obj in list %}
        <div class="card" style = "flex: 1 0 25%;margin: 10px;height:300px;">
            <a href = "/phonedis/{{ obj.pk }}">
            <img class="card-img-top" src="{{ obj.Picture.url }}">
            <div class="card-body">
            <h5 class="card-title">{{ obj.Model }}</h5>
            </a>
            </div>
        </div>
    {% endfor %}
    </div>
  </div>
{% endblock %}
