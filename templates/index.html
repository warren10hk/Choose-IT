{% extends 'base.html' %}

{% block content %}

<div class="jumbotron text-center">

    <h1>Choose IT right.</h1>

    <br />
    
    <div class="row justify-content-md-center">
        <div class="col-sm-8">
                <form method = "POST" enctype = "mutipart/form-data">
                    <div class = "form-row">
                    <div class = "col-sm-10">
                    <input class = "form-control" type="text" placeholder="Phone Model" name = "searchkeyword" style = "padding:16 px 50px">
                    </div>
                <!-- <div class="input-group-append"> -->
                    <div class = "col-sm-1">
                    <input class="btn btn-success" type="submit" value = "Search"></input>
                    </div>
                <!-- <div> -->
                    </div>
                </form>
        </div>
    </div>

    <br>


    <a href="/filter" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Personalize Choices</a>


    
    <hr class="my-4" />

    {% block thelist %}



    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval = "3000">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img src="http://oceana.org/sites/default/files/styles/lightbox_full/public/shutterstock_343293677.jpg?itok=UGwzxXl4" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h1>INSERT POPULAR OPTIONS HERE</h1>
                <p>...</p>
              </div>
          </div>
          <div class="carousel-item">
            <img  src="http://oceana.org/sites/default/files/styles/lightbox_full/public/shutterstock_343293677.jpg?itok=UGwzxXl4" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img src="http://oceana.org/sites/default/files/styles/lightbox_full/public/shutterstock_343293677.jpg?itok=UGwzxXl4" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  



    {% endblock thelist %}
    
</div>

{% endblock content %}
